<div style="margin-left: 200px;">
  <div class="mb-3">
    <label for="employeeId" class="form-label">Employee Id</label>
    <input type="text" [(ngModel)]="data1" class="form-control" id="employeeId" placeholder="Employee Id" style="width: 400px;">
  </div>
  <div class="mb-3">
    <label for="employeeName" class="form-label">Employee Name</label>
    <input type="text" [(ngModel)]="data2" class="form-control" id="employeeName" placeholder="Employee Name" style="width: 400px;">
  </div>
  <div class="mb-3">
    <label for="city" class="form-label">City</label>
    <input type="text" [(ngModel)]="data3" class="form-control" id="city" placeholder="Current Location" style="width: 400px;">
  </div>
  <div>   
    <button type="button" class="btn btn-success" (click)="addEmployee()">Add Employee</button>
  </div>
</div>

<h1>Employee Id: {{dat1}}</h1>
<h1>Employee Name: {{dat2}}</h1>
<h1>City: {{dat3}}</h1>
